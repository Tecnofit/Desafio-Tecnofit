version: "3.2"
services:
  apache:
    build: .docker/apache
    restart: always
    container_name: yofit_apache
    depends_on:
      - php
      - db
    networks:
      - backend
    volumes:
      - .:/var/www/html
    ports:
      - 4000:80
      - 443:443
    environment:
      WEB_PHP_SOCKET: "yofit_php:9000"
      WEB_DOCUMENT_ROOT: "/var/www/html"

  php:
    build: .docker/php7
    restart: always
    container_name: yofit_php
    ports:
      - 9000:9000
    volumes:
      - .:/var/www/html
    depends_on:
      - db
    links:
      - db
    networks:
      - backend
    environment:
      XDEBUG_CONFIG: "remote_host=172.17.0.1 remote_enable=1"

  db:
    image: mysql:5.7.27
    container_name: yofit_db
    ports:
      - 3306:3306
    networks:
      - backend
    volumes:
      - .docker/mysql/conf:/etc/mysql/conf.d
      - .docker/mysql/dump:/docker-entrypoint-initdb.d
      - .docker/mysql/data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=yofit
      - MYSQL_DATABASE=gym

networks:
  backend:
    external: true
