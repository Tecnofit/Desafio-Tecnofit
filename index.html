<html>
<head>

    <title>Desafio Tecnofit</title>
    <link href="public/css/semantic.min.css" rel="stylesheet"/>
    <link href="public/css/alertify.min.css" rel="stylesheet"/>
    <style type="text/css">
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>

</head>
<body>

<div data-ng-app="app" data-ng-controller="main" class="ng-cloak">

    <div class="ui two column centered grid">

        <div class="two column centered row segment">
           <div class="column">

               <div class="ui segment secondary grid row" style="padding-right: 15px !important; padding-bottom: 15px !important;">
                   <div class="three wide column">

                       <a href="" class="ui center aligned icon grey header" data-ng-click="setEntityName('students')" >
                           <i class="circular users blue icon" data-ng-class="{'inverted': isCurrentEntity('students')}"></i>
                           Alunos
                       </a>

                       <a href="" class="ui center aligned icon grey header" data-ng-click="setEntityName('exercises')">
                           <i class="circular thumbtack green icon" data-ng-class="{'inverted': isCurrentEntity('exercises')}"></i>
                           Exerc.
                       </a>

                       <a href="" class="ui link center aligned icon grey header" data-ng-click="setEntityName('trainings')">
                           <i class="circular child grey icon" data-ng-class="{'inverted': isCurrentEntity('trainings')}"></i>
                           Treinos
                       </a>


                   </div>


                   <div class="thirteen wide column " data-ng-class="{'ui segment': currentEntityName != null}" >

                       <div class="ui dimmer inverted" data-ng-class="{'active': isLoading}">
                           <div class="ui loader"></div>
                       </div>

                       <div data-ng-show="isCurrentEntity('students')">
                           <h3>Alunos</h3>

                           <div class="ui menu">
                               <div class="menu">
                                   <a class="item">
                                       <i class="icon plus"></i> Novo registro
                                   </a>

                               </div>
                               <div class="right menu">

                                   <div class="search item">
                                       <div class="ui transparent icon input">

                                           <div class="ui icon input">
                                               <input type="text" placeholder="Pesquisar..." data-ng-model="searchText" />
                                               <i class="search icon"></i>
                                           </div>
                                       </div>
                                   </div>



                               </div>
                           </div>

                           <table class="ui basic striped selectable table">
                               <thead>
                               <tr>
                                   <th class="one wide" >C&oacute;digo</th>
                                   <th class="eleven wide">Nome</th>
                                   <th class="four wide"></th>
                               </tr>

                               </thead>
                               <tbody>
                               <tr ng-repeat="row in getSelectedRows(rows) track by $index">
                                   <td>{{row.id}}</td>
                                   <td>{{row.name | uppercase}}</td>
                                   <td>

                                       <i class="edit blue link popup icon" data-content="Editar cadastro" data-position="top center"></i>
                                       <i class="chart line green link popup icon" data-content="Ver/Vincular treinos" data-position="top center"></i>
                                       <i class="clipboard list purple link popup icon" data-content="Ambiente do aluno" data-position="top center"></i>
                                       <i class="times red link popup icon" data-content="Exluir cadastro" data-position="top center"></i>

                                   </td>

                               </tr>
                               </tbody>
                               <tfoot>
                               <tr>
                                   <td colspan="3">
                                       <div class="ui pagination right floated menu" data-ng-if="tableState.numPages > 2">

                                           <a class="icon item" data-ng-click="selectPage(tableState.currentPage - 1)"><i class="left chevron icon"></i></a>
                                           <div class="item">
                                               <div class="ui small input" style="width: 80px">
                                                   <input type="text" placeholder="{{tableState.currentPage}}" data-ng-enter="selectPage($event)" class="text right aligned">
                                               </div>
                                               &nbsp;de&nbsp;
                                               <div class="ui small input" style="width: 80px">
                                                   <input type="text" value="{{tableState.numPages}}" readonly class="text right aligned">
                                               </div>
                                           </div>
                                           <a class="icon item" data-ng-click="selectPage(tableState.currentPage + 1)"><i class="right chevron icon"></i></a>

                                       </div>

                                   </td>
                               </tr>
                               </tfoot>
                           </table>

                       </div>

                       <div data-ng-show="isCurrentEntity('exercises')">
                           <h3>Exerc√≠cios</h3>
                       </div>

                       <div data-ng-show="isCurrentEntity('trainings')">
                           <h3>Treinos</h3>
                       </div>

                   </div>

               </div>

           </div>





        </div>
    </div>


</div>

<script src="public/js/jquery.min.js"></script>
<script src="public/js/angular.min.js"></script>
<script src="public/js/semantic.min.js"></script>
<script src="public/js/alertify.min.js"></script>

<script src="public/js/index.js"></script>


</body>
</html>
