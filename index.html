<html>
<head>
    <title>Desafio Tecnofit</title>
    <link href="public/css/semantic.min.css" rel="stylesheet"/>
    <link href="public/css/alertify.min.css" rel="stylesheet"/>
    <style type="text/css">
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }

        .frame-content {
            padding-right: 15px !important; padding-bottom: 15px !important;
        }

    </style>
</head>
<body>

<div data-ng-app="app" data-ng-controller="main" class="ng-cloak">
    <div class="ui two column centered grid">
        <div class="two column centered row segment">
           <div class="column">
               <div class="ui segment secondary grid row frame-content" >
                   <div class="three wide column" >
                       <div data-ng-include data-src="'templates/nav-bar.html'"></div>
                   </div>
                   <div class="thirteen wide column " data-ng-class="{'ui segment': hasAnyEntitySelected()}" >
                       <div data-ng-include data-src="'templates/data-table.html'"></div>
                   </div>
               </div>
           </div>
        </div>
    </div>
</div>

<script src="public/js/jquery.min.js"></script>
<script src="public/js/angular.min.js"></script>
<script src="public/js/semantic.min.js"></script>
<script src="public/js/alertify.min.js"></script>
<script src="public/js/index.js"></script>

</body>
</html>
