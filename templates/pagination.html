        <div class="ui small input" style="width: 80px">
            <input type="text" placeholder="{{tableState.currentPage}}" data-ng-enter="selectPage($event)" class="text right aligned">

            <input type="text" value="{{tableState.numPages}}" readonly class="text right aligned">
