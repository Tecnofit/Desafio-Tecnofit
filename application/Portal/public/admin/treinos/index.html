<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link href="../../src/style.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container">
                <a href="javascript:void(0)" class="navbar-brand d-flex align-items-center">
                    <strong>Painel Administrativo</strong>
                </a>
                <span class="menuitems">
                    <a href="/admin/usuarios">Usuários</a> &nbsp;•&nbsp;
                    <a href="/admin/treinos" class="active">Treinos</a> &nbsp;•&nbsp;
                    <a href="/admin/exercicios">Exercícios</a> &nbsp;•&nbsp;
                    <a href="javascript:auth.logout()">Sair</a>
                </span>
            </div>
        </div>
    </header>
    <main>
        <section class="py-5 container">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Treino</th>
                                <th scope="col">Descrição</th>
                                <th scope="col" style="width: 20px;"></th>
                            </tr>
                        </thead>
                        <tbody id="listitems"></tbody>
                    </table>
                </div>
            </div>

            <a href="/admin/treinos/cadastro" class="btn btn-primary">Cadastrar novo treino</a>
        </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../../src/system.js"></script>
    <script>
        $(function () {
            $.ajax({
                method: "GET",
                url: "http://localhost:60002/v1/treino",
                data: JSON.stringify({
                }),
                cache: false,
                processData: false,
                contentType: 'application/json',
                headers: {
                    "Authorization": auth.getUserData().jwt
                }
            }).done(function (result) {
                if (!result.treinos || result.treinos.length == 0) {
                    $("#listitems").append(`
                        <tr>
                            <td colspan="3">Nenhum treino cadastrado</td>
                        </tr>
                    `);
                } else {
                    $(result.treinos).each(function (i, treino) {
                        $("#listitems").append(`
                            <tr data-treino-id="`+treino.id+`">
                                <td>`+treino.nome+`</td>
                                <td>`+treino.descricao+`</td>
                                <td><a href="/admin/treinos/cadastro?treino=`+treino.id+`" class="btn btn-primary btn-sm">EDITAR</a></td>
                            </tr>
                        `);
                    });
                }
            });
        });
    </script>
</body>

</html>
