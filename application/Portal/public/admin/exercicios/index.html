<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link href="../../src/style.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container">
                <a href="javascript:void(0)" class="navbar-brand d-flex align-items-center">
                    <strong>Painel Administrativo</strong>
                </a>
                <span class="menuitems">
                    <a href="/admin/usuarios">Usuários</a> &nbsp;•&nbsp;
                    <a href="/admin/treinos">Treinos</a> &nbsp;•&nbsp;
                    <a href="/admin/exercicios" class="active">Exercícios</a> &nbsp;•&nbsp;
                    <a href="javascript:auth.logout()">Sair</a>
                </span>
            </div>
        </div>
    </header>
    <main>
        <section class="py-5 container">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Exercício</th>
                                <th scope="col">Descrição</th>
                                <th scope="col" style="width: 160px;"></th>
                            </tr>
                        </thead>
                        <tbody id="listitems"></tbody>
                    </table>
                </div>
            </div>

            <a href="/admin/exercicios/cadastro" class="btn btn-primary">Cadastrar novo exercício</a>
        </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../../src/system.js"></script>
    <script>
        function removeExercicio(exercid)
        {
            $.ajax({
                method: "DELETE",
                url: "http://localhost:60002/v1/exercicio/"+exercid,
                cache: false,
                processData: false,
                contentType: 'application/json',
                headers: {
                    "Authorization": auth.getUserData().jwt
                }
            }).done(function (result) {
                modal.showMessage('Exercício removido com sucesso!', "success", 5000);
                window.location.reload()
            }).fail(function (result) {
                modal.showMessage(result.responseJSON.errors[0].message, "error", 5000);
            });
        }

        $(function () {
            $.ajax({
                method: "GET",
                url: "http://localhost:60002/v1/exercicio",
                data: JSON.stringify({
                }),
                cache: false,
                processData: false,
                contentType: 'application/json',
                headers: {
                    "Authorization": auth.getUserData().jwt
                }
            }).done(function (result) {
                if (!result.exercicios || result.exercicios.length == 0) {
                    $("#listitems").append(`
                        <tr>
                            <td colspan="3">Nenhum exercício cadastrado</td>
                        </tr>
                    `);
                } else {
                    $(result.exercicios).each(function (i, exercicio) {
                        $("#listitems").append(`
                            <tr data-exercicio-id="`+exercicio.id+`">
                                <td>`+exercicio.nome+`</td>
                                <td>`+exercicio.descricao+`</td>
                                <td>
                                    <a href="/admin/exercicios/cadastro?exercicio=`+exercicio.id+`" class="btn btn-primary btn-sm">EDITAR</a>
                                    <a href="javascript:removeExercicio('`+exercicio.id+`')" class="btn btn-danger btn-sm">EXCLUIR</a>
                                </td>
                            </tr>
                        `);
                    });
                }
            });
        });
    </script>
</body>

</html>
